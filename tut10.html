<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ids and Classes in HTML</title>
</head>
<body>
    <h3>Ids and Classes in HTML</h3>

    <!-- id is like an identifier for an element and must be unique in a web page -->
    <!-- class is an attribute is used to specify a class for an HTML element -->

    <div id="mainBox" class="redBg blackBorder">
        This is mainBox
    </div>

    <span class="redBg"></span>

    <!-- . is for Class and # is for Id -->

    <!-- Shortcut to create an element with a class is element.class i.e, span.redBg -->
    <span class="redBg"></span>

    <!-- Shortcut to create an element with an id is element#id i.e, span#mainSpan -->
    <span id="mainSpan"></span>

    <!-- Shortcut to create an element with multiple classes is element.class.class.class i.e, div.redBg.blackBorder.anotherClass -->
    <div class="redBg blackBorder anotherClass"></div>

    <!-- Emmet takes div tag as default i.e, .blackBackground -->
    <div class="blackBackground"></div>

    <!-- Creating multiple elements using Emmet -->
    <!-- Shortcut for creating similar multiple HTML elements using Emmet i.e, span.myClass1.myClass2.myClass3*4 + <tab> -->
    <span class="myClass1 myClass2 myClass3">First</span>
    <span class="myClass1 myClass2 myClass3">Second</span>
    <span class="myClass1 myClass2 myClass3">Third</span>
    <span class="myClass1 myClass2 myClass3">Fourth</span>

</body>
</html>
