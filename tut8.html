<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>

<body>
    <h2>This is Form tutorial</h2>
    <form action="backend.php">
        <div>
            <label for="nameId">Name: </label>
            <input type="text" name="myName" id="nameId">
        </div>
        <br>
        <!-- Using br tag for newline is not recommended at all and newline must be given using CSS -->
        <div>
            Role: <input type="text" name="myRole">
        </div>
        <br>
        <div>
            Email: <input type="email" name="myEmail">
        </div>
        <br>
        <div>
            Date: <input type="date" name="myDate">
        </div>
        <br>
        <div>
            Bonus: <input type="number" name="myNumber">
        </div>
        <br>
        <div>
            Are you eligible?: <input type="checkbox" name="myEligibility" checked>
        </div>
        <br>
        <div>
            Gender: Male <input type="radio" name="myGender" checked> Female <input type="radio" name="myGender">
            Other <input type="radio" name="myGender">
        </div>
        <br>
        <div>
            Write about yourself: <br> <textarea name="myText" cols="30" rows="10">Hi!!</textarea>
        </div>
        <br>
        <div>
            <label for="carId">Car: </label>
            <select name="myCar" id="carId">
                <option value="ind">Indica</option>
                <option value="swi" selected>Swift</option>
            </select>
        </div>
        <br>
        <div>
            <input type="submit" value="Submit Now">
            <input type="reset" value="Reset Now">
        </div>
    </form>
</body>

</html>
