    <title>Interaction using alert, confirm and prompt</title>
</head>
<body>
    <div class="container">
        This is a container

    <script>

        // Alert in in-browser JavaScript

        // let a = alert("This is an alert message");

        // Prompt in in-browser JavaScript and it also returns value
        // let name = prompt("What is your name?"); // No default argument is passed
        // let name = prompt("What is your name?", "Guest"); // Second argument passed is the default argument 
        // console.log(name);


        // Confirm in in-browser JavaScript
        let deletePost = confirm("Do you really want to delete this post"); // Returns boolean value
        console.log(deletePost);
        if(deletePost) console.log("Your post has been deleted successfully"); // Code to delete the post
        else console.log("Your ost has not been deleted"); // Code to cancel deletion of the post

    </script>
