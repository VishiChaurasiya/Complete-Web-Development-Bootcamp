    <!-- Unsplash is the image service provider and we can change image by changing image url -->
    <!-- These images also get changed itself -->
    <!-- We can also specify the width and height of the image explicitly -->
    <img src="http://source.unsplash.com/user/erondu/1600x900" alt="remote image 1" width="300" height="300"> <br> 
    
    <img src="http://source.unsplash.com/800x600/?nature, water" alt="remote image 2"> <br>
    <img src="http://source.unsplash.com/500x500/?sport" alt="remote image 3"> <br>
    <img src="http://source.unsplash.com/400x400/?football" alt="remote image 4"> <br>
