<body>
    <div class="container">
        Time now is <span id="time"></span>

    <script>

        console.log("This is tutorial 58");

        // setTimeout --> Allows us to run the function once after the interval of time
        // clearTimeout --> Allows us to run the function repeatedly after the interval of time

        function greet(name, byeText) {
            console.log("Hello Good Morning, " + name + " " + byeText);
        }

        // setTimeout(greet, 5000, "Vishi", "Take Care!");

        // Wrong as it is calling the function inside the setTimeOut
        // setTimeout(greet(), 12000); // Here, we are calling function "greet()" and "setTimeout" first argument passed is the value returned by the "greet()" function i.e undefined

        // let timeOut = setTimeout(greet, 5000, "Vishi", "Take Care!");
        // console.log(timeOut);
        // clearTimeout(timeOut);


        // setInterval(greet, 1000, "Harry", "Good Night");
        // let intervalId = setInterval(greet, 1000, "Harry", "Good Night");
        // clearInterval(intervalId);

        function displayTime() {
            time = new Date();
            console.log(time);
            document.getElementById('time').innerHTML = time;
        }
        setInterval(displayTime, 1000);

    </script>
