<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript JSON Tutorial</title>
</head>
<body>
    <div class="container">This is my container</div>
    <script>

        // JSON stands for JavaScript Object Notation
        // JSON is a lightweight data-interchange format
        // JSON is plain text written in JavaScript object notation

        let jsonObj = {
            name: "Harry", 
            channel: "CWH",
            friend: "Rohan Das", 
            food: "Bhindi"
        }
        console.log(jsonObj);
        // Converting an object to a string
        let myJsonStr = JSON.stringify(jsonObj); // Returns a JSON string
        console.log(myJsonStr);

        myJsonStr = myJsonStr.replace("Harry", "Larry");
        console.log(myJsonStr);

        // Converting/Parsing a JSON string to an object
        let newJsonObj = JSON.parse(myJsonStr); // Returns an object
        console.log(newJsonObj);

    </script>
</body>
</html>
